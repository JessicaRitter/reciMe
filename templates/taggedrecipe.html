{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-5">
            <h1>{{ tag.category }}</h1>
            <ul>
            {% for recipe in recipes %}
                <li><a href="/recipes{{recipe.recipe_url}}">{{ recipe.recipe_title }}</a></li>
            {% endfor %}
            </ul>

        </div>
        <div class="col-lg-3"> 
        </div>
    </div>
</div>


{% endblock %}
